<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Icon Toggle with Animation</title>
    <style>
      .floating-box {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f9d731;
        padding: 10px;
        border-radius: 30px;
        width: 50px;
        height: 50px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        z-index: 3;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        font-size: 30px;
        transition: transform 0.3s ease-in-out;
      }

      .icon-play {
        padding: 10px;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
      }

      .icon-play.zoom-in {
        animation: zoomIn 0.3s ease-in-out;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-box">
      <i class="fas fa-circle-play icon-play" id="playIcon"></i>
    </div>
    <script>
      const playIcon = document.getElementById("playIcon");
      const audio = new Audio("assets/music/music.mp3");

      let isPlaying = false;

      playIcon.addEventListener("click", () => {
        isPlaying = !isPlaying;
        if (isPlaying) {
          playIcon.classList.add("zoom-in");
          setTimeout(() => {
            playIcon.classList.remove("zoom-in");
          }, 300);
          playIcon.classList.remove("fa-circle-play");
          playIcon.classList.add("fa-circle-pause");
          audio.play();
        } else {
          playIcon.classList.add("zoom-in");
          setTimeout(() => {
            playIcon.classList.remove("zoom-in");
          }, 300);
          playIcon.classList.remove("fa-circle-pause");
          playIcon.classList.add("fa-circle-play");
          audio.pause();
        }
      });

    </script>
  </body>
</html>
