<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Input Number</title>
  </head>
  <body>
    <h1>Input Number Otomatis Terupdate</h1>
    <p>Masukkan angka:</p>
    <input type="number" id="angkaInput" oninput="updateTampilan()" />
    <p>Nilai yang dimasukkan: <span id="nilaiTampilan">0</span></p>

    <script>
      function updateTampilan() {
        // Mengambil nilai dari input
        var nilaiInput = document.getElementById("angkaInput").value;

        // Memperbarui tampilan dengan nilai yang dimasukkan
        document.getElementById("nilaiTampilan").textContent = nilaiInput;
      }
    </script>
  </body>
</html>
