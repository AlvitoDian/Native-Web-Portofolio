<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/styles/profile.css" />
  </head>

  <body>
    <!-- Navbar Section -->
    <nav>
      <div class="navbar">
        <a class="logo" href="#"
          ><img src="assets\image\logoRevo.png" alt="" width="40" height="40"
        /></a>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="#">Portofolio</a></li>
          <li><a href="#">Message Us</a></li>
        </ul>
        <div class="mobile-menu">
          <div class="menu-toggle">
            <img src="assets\image\burger.png" alt="" width="50" height="50" />
          </div>
        </div>
      </div>
    </nav>

    <!-- Navbar Section End -->

    <!-- Crew Section -->
    <section class="crew">
      <div class="crew-content">
        <h3>Our Headquarters</h3>
        <ul class="staff-list">
          <li class="staff-item">
            <img src="assets\image\logoRevo.png" alt="Staff 1" />
            <h3>Jakarta</h3>
          </li>
          <li class="staff-item">
            <img src="assets\image\logoRevo.png" alt="Staff 2" />
            <h3>Bandung</h3>
          </li>
          <li class="staff-item">
            <img src="assets\image\logoRevo.png" alt="Staff 3" />
            <h3>Surabaya</h3>
          </li>
          <!-- Add more staff items as needed -->
        </ul>
      </div>
    </section>
    <!-- Crew Section End -->

    <!-- Contact Us Section -->
    <section class="contactus">
      <div class="contact-us-content">
        <h3>Message Us</h3>
        <div class="container">
          <h1>Contact Us</h1>
          <form class="contact-form" action="" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Us Section End -->

    <main></main>
    <footer>
      <p>Created by Alvito Dian</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
